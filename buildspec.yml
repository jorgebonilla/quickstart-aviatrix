version: 0.1
phases:
  install:
    commands:
      - echo Entered the install phase...
      - apt-get update
      - apt-get install -y zip
      - pip install -r requirements.txt
  build:
    commands:
      - echo Entering the build phase...
      - echo Testing the scripts
      - echo Compilation Tests
      - python -m py_compile scripts/aviatrix_poller.py
      - python -m py_compile scripts/aviatrix_controller.py
      - python -m py_compile scripts/aviatrix_gateway.py
      - echo Run Unittest
      - python -m unittest discover scripts
  post_build:
    commands:
      - echo Entering the post_build phase...
      - zip -j scripts/aviatrix_controller.py.zip scripts/aviatrix_controller.py scripts/aviatrix.py scripts/cfn_resource.py scripts/cfnresponse.py
      - zip -j scripts/aviatrix_gateway.py.zip scripts/aviatrix_gateway.py scripts/aviatrix.py
      - zip -j scripts/aviatrix_poller.py.zip scripts/aviatrix_poller.py
artifacts:
  files:
    - scripts/aviatrix_*.py.zip
  discard-paths: yes
